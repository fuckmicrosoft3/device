# Default configuration for the device service.
# These values can be overridden by environment variables (e.g., DEVICE_SERVER__PORT=9000).
# 
# 
server:
  port: 8080
  read_timeout: 15s
  write_timeout: 15s

database:
  dsn: "host=db user=postgres password=password dbname=device_db port=5432 sslmode=disable"
  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: 5m
  conn_max_idle_time: 10m
  enable_tracing: false

redis:
  addr: "redis:6379"
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: 5s

service_bus:
  connection_string: "" 
  queue_name: ""        
  max_retries: 3
  retry_delay: 1s

# MQTT configuration 
mqtt:
  broker_url: "" 
  client_id: ""
  username: ""
  password: ""
  qos: 1
  clean_session: false
  topics:
    - "devices/+/telemetry"      # Single device telemetry
    - "devices/+/telemetry/batch" # Batch telemetry
  keep_alive: 30s
  connect_timeout: 10s
  max_reconnect_delay: 2m

firmware:
  storage_path: "/data/firmware"
  max_file_size: 10485760 # 10MB
  signing_enabled: false
  private_key_path: "" 

ota:
  chunk_size: 32768 # 32KB
  max_concurrent_updates: 50
  download_timeout: 10m
  retry_attempts: 3

storage:


